<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você está Offline - Estudo da Lei Seca</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7ff; /* Cor de fundo do seu site */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            color: #374151;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            background-color: #ffffff;
            border: 1px solid #bfdbfe;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 100%;
        }
        .offline-icon {
            font-size: 4rem;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .btn-home {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi fa-rotate-270" style="transform: rotate(270deg);"></i>
            <i class="fas fa-slash" style="position: absolute; margin-left: -2.5rem; color: #ef4444;"></i>
        </div>
        <h1>Você está Offline</h1>
        <p>Não foi possível carregar esta página. Verifique sua conexão com a internet e tente novamente.</p>
        <a href="/student/dashboard" class="btn-home">Ir para o Painel</a>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
