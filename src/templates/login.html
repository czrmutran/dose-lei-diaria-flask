{% extends "base.html" %}

{% block title %}Login - Estudo da Lei Seca{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">Login</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha:</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="remember" class="mr-2">
                <span class="text-sm text-gray-600">Lembrar-me</span>
            </label>
        </div>
        
        <button type="submit" 
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors">
            Entrar
        </button>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-4">
        Não tem uma conta? <a href="{{ url_for('auth.signup') }}" class="text-purple-600 hover:underline">Cadastre-se</a>
    </p>
    
    <p class="text-center text-sm text-gray-600 mt-2">
        Esqueceu sua senha? <a href="https://wa.me/5521999157700?text=Olá,%20vim%20do%20site%20da%20lei%20seca%20e%20esqueci%20minha%20senha" target="_blank" class="text-purple-600 hover:underline">Entre em contato</a>
    </p>
</div>
{% endblock %}
