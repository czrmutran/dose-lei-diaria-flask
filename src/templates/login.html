{% extends "base.html" %}

{% block title %}Login - Lei Seca - Treino Turbo{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white border border-gray-200 shadow-lg rounded-lg p-8 card-hover fade-in-up">
    <h1 class="text-3xl font-bold text-center text-brand-purple mb-8">Login</h1>
    <form method="POST" action="{{ url_for("auth.login") }}">
        <div class="mb-5">
            <label for="email" class="block text-brand-text text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required 
                   class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-brand-text leading-tight focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent placeholder-gray-400 form-input-focus">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-brand-text text-sm font-bold mb-2">Senha:</label>
            <input type="password" id="password" name="password" required 
                   class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-brand-text mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-brand-purple focus:border-transparent placeholder-gray-400 form-input-focus">
        </div>
        <div class="flex items-center justify-between mb-8">
            <label class="flex items-center text-brand-text-light text-sm">
                <input type="checkbox" name="remember" class="mr-2 leading-tight h-4 w-4 text-brand-purple bg-gray-100 border-gray-300 rounded focus:ring-brand-purple">
                <span class="text-sm">Lembrar-me</span>
            </label>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full bg-brand-purple hover:bg-brand-purple-dark text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 text-lg btn-transition">
                Entrar
            </button>
        </div>
    </form>
    <p class="text-center text-brand-text-light text-sm mt-8">
        Não tem uma conta? <a href="{{ url_for("auth.signup") }}" class="font-bold text-brand-purple hover:text-brand-purple-dark transition-all duration-300">Cadastre-se</a>
    </p>
    <p class="text-center text-brand-text-light text-sm mt-4">
        Esqueceu sua senha? <a href="https://wa.me/5521967406536?text=Olá,%20vim%20do%20site%20da%20lei%20seca%20e%20esqueci%20minha%20senha" target="_blank" class="font-bold text-brand-purple hover:text-brand-purple-dark transition-all duration-300">Entre em contato</a>
    </p>
</div>
{% endblock %}
